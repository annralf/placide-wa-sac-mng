<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <!-- Prevent the demo from appearing in search engines -->
    <meta name="robots" content="noindex">

    <!-- Simplebar -->
    <link type="text/css" href="/static/vendor/simplebar.min.css" rel="stylesheet">

    <!-- App CSS -->
    <link type="text/css" href="/static/css/app.css" rel="stylesheet">
    <link type="text/css" href="/static/css/custom.css" rel="stylesheet">
    <link type="text/css" href="/static/css/app.rtl.css" rel="stylesheet">

    <!-- Material Design Icons -->
    <link type="text/css" href="/static/css/vendor-material-icons.css" rel="stylesheet">
    <link type="text/css" href="/static/css/vendor-material-icons.rtl.css" rel="stylesheet">

    <!-- Font Awesome FREE Icons -->
    <link type="text/css" href="/static/css/vendor-fontawesome-free.css" rel="stylesheet">
    <link type="text/css" href="/static/css/vendor-fontawesome-free.rtl.css" rel="stylesheet">
</head>
<body class="layout-login">
    <div class="layout-login__overlay"></div>
    <div class="layout-login__form login-background" data-simplebar>
        <div class="d-flex justify-content-center mt-2 mb-5 navbar-light">
            <a href="index.html" class="navbar-brand" style="min-width: 0">
                <img class="navbar-brand-icon" src="/static/images/Manager.svg" width="70" alt="Stack">
            </a>
        </div>
        <h4 class="m-0" style="color: white;">WhatsApp Manager</h4>
        <p class="mb-5"  style="color: white;">Iniciar sesión </p>
        <form action="/user/" method="POST">
            {% csrf_token %}  
            <div class="form-group">
                <label class="text-label" for="email_2">usuario:</label>
                <div class="input-group input-group-merge">
                    <input id="username" name="username" type="text" required class="form-control form-control-prepended" placeholder="Usuario">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="far fa-user"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="text-label" for="password_2">Contraseña:</label>
                <div class="input-group input-group-merge">
                    <input id="password" name="password" type="password" required="" class="form-control form-control-prepended" placeholder="Enter your password">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="fa fa-key"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <input id="status_user" name="status_user" type="hidden" value="1">
                <button class="btn mb-5" type="submit">Ingresar</button><br>
            </div>
        </form>
    </div>


    <!-- jQuery -->
    <script src="/static/vendor/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="/static/vendor/popper.min.js"></script>
    <script src="/static/vendor/bootstrap.min.js"></script>

    <!-- Simplebar -->
    <script src="/static/vendor/simplebar.min.js"></script>

    <!-- DOM Factory -->
    <script src="/static/vendor/dom-factory.js"></script>

    <!-- MDK -->
    <script src="/static/vendor/material-design-kit.js"></script>

    <!-- App -->
    <script src="/static/js/toggle-check-all.js"></script>
    <script src="/static/js/check-selected-row.js"></script>
    <script src="/static/js/dropdown.js"></script>
    <script src="/static/js/sidebar-mini.js"></script>
    <script src="/static/js/app.js"></script>

    <!-- App Settings (safe to remove) -->
    <script src="/static/js/app-settings.js"></script>





</body>

</html>
