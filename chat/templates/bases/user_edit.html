{% load static %}
{% load widget_tweaks %}
<div class="mdk-drawer-layout__content page">
    <div class="container-fluid  page__heading-container">
        <div class="page__heading">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="#"><i class="material-icons icon-20pt">home</i></a></li>
                    <li class="breadcrumb-item active" aria-current="page">Perfil</li>
                </ol>
            </nav>
            <h1 class="m-0">Editar perfil</h1>
        </div>
    </div>
    <div class="container-fluid page__container">
        <div class="card card-form">
            <form method="POST" action="/user/update/{{ agent.id }}">
                {% csrf_token %}  
                <div class="row no-gutters">
                    <div class="col-lg-4 card-body">
                        <p><strong class="headings-color">Información de perfil</strong></p>
                    </div>
                    <div class="col-lg-8 card-form__body card-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="fname">Nombres</label>
                                    <input type="text" name="name" id="name"  class="form-control" required maxlength="20" value="{{ agent.name }}"/>  
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="lname">Apellidos</label>
                                    <input type="text" name="lastname" id="lastname"  class="form-control" required maxlength="20" value="{{ agent.lastname }}"/>  
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="fname">Usuario de acceso</label>
                                    <input type="text" name="username" id="username"  class="form-control" required maxlength="20" value="{{ agent.username }}"/>  
                                    <input type="hidden" name="client_id" id="client_id" value="1"/>  
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="lname">Contraseña</label>
                                    <input type="password" name="password" id="password"  class="form-control" required maxlength="20" value="{{ agent.password }}"/>  
                                </div>
                            </div>
                        </div>
                        <label for="select05">Rol</label>
                        <select name="role" id="role" class="form-control" required>
                            {% for r in rol %}
                                <option value="{{ r.id }}">{{ r.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-group">
                            <label for="status">Estatus</label><br>
                            <div class="custom-control custom-checkbox-toggle custom-control-inline mr-1">
                                <input checked="" type="checkbox" id="status" class="custom-control-input" value="1">
                                <label class="custom-control-label" for="status">Activo</label>
                            </div>
                            <label for="status" class="mb-0">Activo</label>
                        </div>
                        <div class="text-right mb-5">
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>       
    </div>
</div>
