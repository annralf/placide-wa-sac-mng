{% load static %}
{% load widget_tweaks %}
<div class="mdk-drawer-layout__content page">
    <div class="container-fluid  page__heading-container">
        <div class="page__heading">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="#"><i class="material-icons icon-20pt">home</i></a></li>
                    <li class="breadcrumb-item active" aria-current="page">Perfil</li>
                </ol>
            </nav>
            <h1 class="m-0">Editar perfil</h1>
        </div>
    </div>
    <div class="container-fluid page__container">
        <div class="card card-form">
            <form method="POST" novalidate>
                <div class="row no-gutters">
                    <div class="col-lg-4 card-body">
                        <p><strong class="headings-color">Información de perfil</strong></p>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="fname">Identificación</label>
                                {% render_field form.name type="text" placeholder="Nombres" class="form-control"  %}
                                <input type="text" name="name" id="name"  class="form-control" required maxlength="20" value="{{ agent.name }}"/>  
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="lname">Apellidos</label>
                                <input type="text" name="lastname" id="lastname"  class="form-control" required maxlength="20" value="{{ agent.lastname }}"/>  
                            </div>
                        </div>
                    </div>
                    {{ form }}
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>       
        <div class="text-right mb-5">
            <a href="" class="btn btn-success">Guardar</a>
        </div>
    </div>
</div>
