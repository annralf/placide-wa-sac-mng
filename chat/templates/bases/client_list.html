{% load static %}
<div class="mdk-drawer-layout__content page" style="transform: translate3d(0px, 0px, 0px);">
    <div class="container-fluid  page__heading-container">
        <div class="page__heading">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="#"><i class="material-icons icon-20pt">home</i></a></li>
                    <li class="breadcrumb-item active" aria-current="page">Clientes</li>
                </ol>
            </nav>
            <h1 class="m-0">Clientes</h1>
        </div>
    </div>
    <div class="container-fluid page__container" style="overflow-y: auto; height: 66vh;">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex mb-3">
                    <div class="form-inline">
                        <a href="/client/new" class="btn btn-success">Nuevo Usuario</a>
                    </div>
                    <div class="form-inline">
                        <div class="search-form search-form--light">
                            <input type="text" class="form-control" placeholder="Buscar ..." id="searchSample03">
                            <button class="btn" type="button"><i class="material-icons">search</i></button>
                        </div>
                    </div>
                    <div class="ml-auto d-flex">
                        <div class="form-group form-inline mb-0">
                            <label for="sort" class="mr-2">Ordenar por:</label>
                            <select class="form-control" id="sort">
                                <option value="">Activos</option>
                                <option value="">Inactivos</option>
                            </select>
                        </div>
                    </div>
                </div>
                {% for client in clients %}
                    <div class="stories-cards mb-4">
                        <div class="card user_list">
                            <div class="d-flex align-items-center flex-wrap">
                                <div class="m-4">
                                    <a href="#" class="d-flex align-items-center text-muted"></a>
                                </div>
                                <div class="stories-card__title flex">
                                    <h5 class="card-title m-0"><a href="/client/edit/{{ client.id }}" class="text-body">{{ client.name }}</a></h5>
                                    <small class="text-muted"><strong>{{ client.status }}</strong></small>
                                </div>
                                <div class="ml-auto d-flex align-items-center">
                                    <div class="avatar-group mr-3">
                                        <div class="dropdown ml-auto">
                                            <a href="#" data-toggle="dropdown" data-caret="false" class="text-muted" aria-expanded="false"><i class="material-icons">more_vert</i></a>
                                            <div class="dropdown-menu dropdown-menu-right" style="display: none;">
                                                <a href="/client/edit/{{ client.id }}" class="dropdown-item">Editar info</a>
                                                <a href="/client/delete/{{ client.id }}" class="dropdown-item">Eliminar</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                <div class="d-flex flex-row align-items-center mb-3">
                    <div class="form-inline">
                        Ver
                        <select class="custom-select ml-2">
                            <option value="20" selected="">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="200">200</option>
                        </select>
                    </div>
                    <div class="ml-auto">
                        20 <span class="text-muted">de 100</span> <a href="#" class="icon-muted"><i class="material-icons float-right">arrow_forward</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
